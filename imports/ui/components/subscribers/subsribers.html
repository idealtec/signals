<template name="subscribers">
 <div class="title is-primary">Subscribers</div>
    {{> subscriber_add}}
    <table class="table is-bordered is-striped is-narrow is-hoverable ">
        <thead>
            <tr>
                <th> Phone</th>
                <th> Email </th>
                <th> Channel </th>
                <th> Username </th>
            </tr>
        </thead>
        <tbody>
            {{#each subscribers}}
            <tr>
                <th>{{phone}}</th>
                <td>{{email}}</td>
                <td>{{channel}}</td>
                <td>{{username}}</td>
                <td>
                    <button class="delete"></button>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>
