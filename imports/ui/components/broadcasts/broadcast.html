    {{> broadcast_add}}
    {{#each broadcasts}}
    <div class="box content">

        <article class="post">
            <h4>{{title}}: {{body}}</h4>
            <div class="media">
                <div class="media-left">
                    <p class="image is-32x32">
                        <img src="https://placeimg.com/128/128/people">
                    </p>
                </div>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <a href="#">{{owner}}</a> posted this signal {{ moment createdAt}} &nbsp;
                            {{#unless @index 0}}
                                <span class="tag is-primary ">New</span> 
                            {{/unless}}
                        </p>
                        
                    </div>
                </div>
                <div class="media-right">
                    <span class="has-text-grey-light">
                        <i class="fa fa-comments"></i> 1</span>
                        <span><button class="delete" aria-label="delete"></button></span>
                </div>
            </div>
            
        </article>
    </div>
    {{/each}}
